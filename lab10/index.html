<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab10</title>
</head>

<body>
    <form>
        <label>Destination:</label>
        <input id="post" type="text">
        <button onclick="fn1()" type="button">ไปยังจุดหมาย</button>
    </form>
    <form>
        <label>Latitude:</label>
        <input id="laty" type="text">
        <label>Longitude:</label>
        <input id="longy" type="text">
        <button onclick="fn2()" type="button">ไปยังจุดหมาย</button>
    </form>
    <iframe id="map"
        width="100%"
        height="500"
        src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        allowfullscreen>
    </iframe>

    <script>
         function fn1() {
            var place = document.getElementById('post').value;
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + place + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }

        function fn2() {
            var la = document.getElementById("laty").value;
            var long= document.getElementById('longy').value;
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + la +", " + long  + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }
    </script>


</body>

</html>
