<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        form{
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        let requestURL = 'questionAnswerData.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } };
        request.open("GET", requestURL, true);
        request.send();

        // checked
        // disabled
        function dataReportStatus(data) {
            document.write(`<form><h1>Quiz 1</h1>`);
            for (var i = 0; i < data.length; i++){
                document.write(`<label>` + (i+1) +`) ` + data[i].question + `</label>` + `<br>`);
                document.write(`<input type="radio" name="choice` + i +`"`);
                if (data[i].answers.correct == "a"){
                    document.write(` checked `);
                }
                document.write(`>` + data[i].answers.a + `<br>`);
                document.write(`<input type="radio" name="choice` + i +`"` );
                if (data[i].answers.correct == "b"){
                    document.write(` checked `);
                }
                document.write(`>` + data[i].answers.b + `<br>`);
                document.write(`<input type="radio" name="choice` + i +`"` );
                if (data[i].answers.correct == "c"){
                    document.write(` checked `);
                }
                document.write(`>` + data[i].answers.c + `<hr>`);
            }
            document.write(`</form>`);

        }
    </script>

</body>
</html>
