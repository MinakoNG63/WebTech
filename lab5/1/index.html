<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        let requestURL = 'member.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            for (let i = 0; i < data.members.length; i++) {
                document.write(`<b>`+ data.members[i].ID + ` </b>`);
                document.write( `<b>`+ data.members[i].Firstname + `</b> `);
                document.write( `<b>`+ data.members[i].Lastname + `</b> (`);
                document.write(data.members[i].Gender + `) is a `);
                document.write(data.members[i].Position + `, `);
                document.write(data.members[i].Address + `<br>`);

            }

        }
    </script>

</body>
</html>
