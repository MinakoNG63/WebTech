<body>


    <div class="container">

                <div class="card">

                        <div class="col-8">

                                <h5>กุ้งอบวุ้นเส้น</h5>

                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="row">
                        <div class="col-4">
                            <img class="card-img" src="https://www.siameagle.com/wp-content/uploads/2019/08/165162.jpg"
                                alt="">
                        </div>
                        <div class="col-8">
                            <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <table class="table">
                        <thead class="bg-primary">

                    </table>

    <script>
        function salmon() {
            var Tbody = document.getElementById("table-body");
            var Tr = document.createElement("tr");
            var Td1 = document.createElement("td");
            var Td2 = document.createElement("td");

            var node1 = document.createTextNode("ซาชิมิแซลมอน");
            var node2 = document.createTextNode("x1");

            Td1.appendChild(node1);
            Td2.appendChild(node2);

            Tr.appendChild(Td1);
            Tr.appendChild(Td2);

            Tbody.appendChild(Tr);
        }


        function chimp() {
            var Tbody = document.getElementById("table-body");
            var Tr = document.createElement("tr");
            var Td1 = document.createElement("td");
            var Td2 = document.createElement("td");

            var node1 = document.createTextNode("กุ้งอบวุ้นเส้น");

            Td1.appendChild(node1);
            Td2.appendChild(node2);

            Tr.appendChild(Td1);
            Tr.appendChild(Td2);

            Tbody.appendChild(Tr);
        }

        function tea() {
            var Tbody = document.getElementById("table-body");
            var Tr = document.createElement("tr");
            var Td1 = document.createElement("td");
            var Td2 = document.createElement("td");

            var node1 = document.createTextNode("ชานมไข่มุก");

            Td1.appendChild(node1);
            Td2.appendChild(node2);

            Tr.appendChild(Td1);
            Tr.appendChild(Td2);

            Tbody.appendChild(Tr);
        }
